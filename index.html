<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            background: #333;
            padding: 10px;
            box-sizing: border-box;
        }
        .calculator input {
            width: calc(100% - 20px);
            padding: 20px;
            font-size: 1.8em;
            border: none;
            background: #444;
            color: #fff;
            text-align: right;
            border-bottom: 1px solid #555;
            box-sizing: border-box;
        }
        .calculator button {
            width: 22%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            transition: background 0.3s ease, transform 0.1s ease;
            color: #fff;
            box-sizing: border-box;
        }
        .calculator button:active {
            transform: scale(0.98);
        }
        .calculator button.operator {
            background: #f9a825;
        }
        .calculator button.equals {
            background: #43a047;
        }
        .calculator button.clear {
            background: #e53935;
        }
        .calculator button:not(.operator):not(.clear):not(.equals) {
            background: #555;
        }
        .calculator button:hover {
            background: #666;
        }
        .calculator .complex {
            display: none;
        }
        .calculator.complex .complex {
            display: block;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .toggle-btn {
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <button class="toggle-btn" onclick="toggleMode()">Switch to Complex Calculator</button>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendCharacter('/')">/</button>
            <button class="operator" onclick="appendCharacter('*')">*</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('0')">0</button>
            <div class="complex">
                <button onclick="appendCharacter('sqrt(')">âˆš</button>
                <button onclick="appendCharacter('pow(')">^</button>
                <button onclick="appendCharacter('%')">%</button>
                <button onclick="appendCharacter('Math.log(')">ln</button>
            </div>
        </div>
    </div>

    <script>
        let isComplex = false;

        function appendCharacter(char) {
            document.getElementById('display').value += char;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                // Replace complex functions with JavaScript equivalents
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(')
                                       .replace(/pow\(/g, 'Math.pow(')
                                       .replace(/ln/g, 'Math.log(');
                document.getElementById('display').value = eval(expression) || '';
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        function toggleMode() {
            const calculator = document.querySelector('.calculator');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (isComplex) {
                calculator.classList.remove('complex');
                toggleBtn.textContent = 'Switch to Complex Calculator';
                isComplex = false;
            } else {
                calculator.classList.add('complex');
                toggleBtn.textContent = 'Switch to Basic Calculator';
                isComplex = true;
            }
        }
    </script>
</body>
</html>
