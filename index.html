<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Multi-Feature Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #2d2d2d;
            border-radius: 12px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        button {
            background: #0078d4;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #005a9e;
        }
        .calculator {
            display: none;
        }
        .calculator.active {
            display: block;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
        }
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
        }
        .result {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }
        #graphOutput {
            height: 300px;
            margin-top: 20px;
        }
        #graphOutput canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modern Multi-Feature Calculator</h1>
        <div>
            <button onclick="showCalculator('standard')">Standard</button>
            <button onclick="showCalculator('scientific')">Scientific</button>
            <button onclick="showCalculator('graphing')">Graphing</button>
            <button onclick="showCalculator('programming')">Programming</button>
            <button onclick="showCalculator('date')">Date Calculation</button>
        </div>

        <!-- Standard Calculator -->
        <div id="standard" class="calculator active">
            <h2>Standard Calculator</h2>
            <input type="text" id="stdNum1" placeholder="First number">
            <select id="stdOp">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="stdNum2" placeholder="Second number">
            <button onclick="calculateStandard()">Calculate</button>
            <div id="stdResult" class="result"></div>
        </div>

        <!-- Scientific Calculator -->
        <div id="scientific" class="calculator">
            <h2>Scientific Calculator</h2>
            <input type="text" id="sciNum" placeholder="Number">
            <select id="sciFunc">
                <option value="sin">sin</option>
                <option value="cos">cos</option>
                <option value="tan">tan</option>
                <option value="sqrt">sqrt</option>
                <option value="log">log</option>
            </select>
            <button onclick="calculateScientific()">Calculate</button>
            <div id="sciResult" class="result"></div>
        </div>

        <!-- Graphing Calculator -->
        <div id="graphing" class="calculator">
            <h2>Graphing Calculator</h2>
            <input type="text" id="graphFunc" placeholder="Function (e.g., x**2)">
            <button onclick="plotGraph()">Plot Graph</button>
            <div id="graphOutput"></div>
        </div>

        <!-- Programming Calculator -->
        <div id="programming" class="calculator">
            <h2>Programming Calculator</h2>
            <input type="text" id="progNum" placeholder="Number">
            <button onclick="convertNumber()">Convert</button>
            <div id="progResult" class="result"></div>
        </div>

        <!-- Date Calculation Calculator -->
        <div id="date" class="calculator">
            <h2>Date Calculation Calculator</h2>
            <input type="date" id="date1">
            <input type="date" id="date2">
            <button onclick="calculateDateDifference()">Calculate Difference</button>
            <div id="dateResult" class="result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showCalculator(calcType) {
            document.querySelectorAll('.calculator').forEach(calc => {
                calc.classList.remove('active');
            });
            document.getElementById(calcType).classList.add('active');
        }

        function calculateStandard() {
            const num1 = parseFloat(document.getElementById('stdNum1').value);
            const op = document.getElementById('stdOp').value;
            const num2 = parseFloat(document.getElementById('stdNum2').value);
            let result;
            switch (op) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : 'Error: Division by zero'; break;
            }
            document.getElementById('stdResult').innerText = `Result: ${result}`;
        }

        function calculateScientific() {
            const num = parseFloat(document.getElementById('sciNum').value);
            const func = document.getElementById('sciFunc').value;
            let result;
            switch (func) {
                case 'sin': result = Math.sin(num); break;
                case 'cos': result = Math.cos(num); break;
                case 'tan': result = Math.tan(num); break;
                case 'sqrt': result = Math.sqrt(num); break;
                case 'log': result = Math.log(num); break;
            }
            document.getElementById('sciResult').innerText = `Result: ${result}`;
        }

        function plotGraph() {
            const func = document.getElementById('graphFunc').value;
            const graphOutput = document.getElementById('graphOutput');
            graphOutput.innerHTML = '';
            const ctx = document.createElement('canvas');
            graphOutput.appendChild(ctx);
            const x = Array.from({ length: 100 }, (_, i) => i - 50);
            const y = x.map(val => eval(func.replace(/x/g, val)));
            new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: x,
                    datasets: [{ label: 'Graph', data: y, borderColor: '#0078d4', fill: false }]
                },
                options: {
                    scales: {
                        x: { beginAtZero: true },
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function convertNumber() {
            const num = parseInt(document.getElementById('progNum').value);
            const result = `
                Binary: ${num.toString(2)}<br>
                Octal: ${num.toString(8)}<br>
                Hexadecimal: ${num.toString(16)}
            `;
            document.getElementById('progResult').innerHTML = result;
        }

        function calculateDateDifference() {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);
            const diff = Math.abs(date2 - date1);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('dateResult').innerText = `Difference: ${days} days`;
        }
    </script>
</body>
</html>
