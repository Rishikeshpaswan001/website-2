<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            width: 300px; /* Adjusted width */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            background: #333;
            padding: 10px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .calculator input {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 20px;
            font-size: 1.8em; /* Adjust font size */
            border: none;
            background: #444;
            color: #fff;
            text-align: right;
            border-bottom: 1px solid #555;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .calculator button {
            width: 22%; /* Adjusted button width for aspect ratio */
            padding: 15px;
            font-size: 1.2em; /* Adjust font size */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            transition: background 0.3s ease, transform 0.1s ease;
            color: #fff;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .calculator button:active {
            transform: scale(0.98);
        }
        .calculator button.operator {
            background: #f9a825;
        }
        .calculator button.equals {
            background: #43a047;
        }
        .calculator button.clear {
            background: #e53935;
        }
        .calculator button:not(.operator):not(.clear):not(.equals) {
            background: #555;
        }
        .calculator button:hover {
            background: #666;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendCharacter('/')">/</button>
            <button class="operator" onclick="appendCharacter('*')">*</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('0')">0</button>
        </div>
    </div>

    <script>
        function appendCharacter(char) {
            document.getElementById('display').value += char;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value) || '';
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
