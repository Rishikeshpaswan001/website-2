<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-container {
            width: 320px;
            background: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .calc-controls {
            display: flex;
            justify-content: space-between;
            background: #333;
        }
        .calc-controls button {
            background: #444;
            border: none;
            color: #ffffff;
            padding: 10px;
            width: 25%;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .calc-controls button:hover {
            background: #555;
        }
        .display {
            background: #1e1e1e;
            color: #ffffff;
            padding: 15px;
            text-align: right;
            font-size: 24px;
            border-bottom: 1px solid #444;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        .button {
            background: #333;
            color: #ffffff;
            border: none;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid #444;
        }
        .button:hover {
            background: #444;
        }
        .button.double {
            grid-column: span 2;
        }
        .button.triple {
            grid-column: span 3;
        }
        .button.operator {
            background: #0078d4;
            color: #ffffff;
        }
        .button.operator:hover {
            background: #005a9e;
        }
        .result {
            background: #3c3c3c;
            padding: 15px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calc-controls">
            <button onclick="showCalculator('standard')">Standard</button>
            <button onclick="showCalculator('scientific')">Scientific</button>
            <button onclick="showCalculator('programming')">Programming</button>
            <button onclick="showCalculator('date')">Date</button>
        </div>
        <div id="standard" class="calculator active">
            <div class="display" id="stdDisplay">0</div>
            <div class="button-grid">
                <button class="button double" onclick="appendNumber('7')">7</button>
                <button class="button double" onclick="appendNumber('8')">8</button>
                <button class="button double" onclick="appendNumber('9')">9</button>
                <button class="button operator" onclick="setOperation('/')">/</button>
                <button class="button double" onclick="appendNumber('4')">4</button>
                <button class="button double" onclick="appendNumber('5')">5</button>
                <button class="button double" onclick="appendNumber('6')">6</button>
                <button class="button operator" onclick="setOperation('*')">*</button>
                <button class="button double" onclick="appendNumber('1')">1</button>
                <button class="button double" onclick="appendNumber('2')">2</button>
                <button class="button double" onclick="appendNumber('3')">3</button>
                <button class="button operator" onclick="setOperation('-')">-</button>
                <button class="button double" onclick="appendNumber('0')">0</button>
                <button class="button" onclick="appendNumber('.')">.</button>
                <button class="button operator" onclick="calculateResult()">=</button>
                <button class="button operator" onclick="setOperation('+')">+</button>
            </div>
        </div>

        <div id="scientific" class="calculator">
            <div class="display" id="sciDisplay">0</div>
            <div class="button-grid">
                <button class="button double" onclick="appendNumber('7')">7</button>
                <button class="button double" onclick="appendNumber('8')">8</button>
                <button class="button double" onclick="appendNumber('9')">9</button>
                <button class="button operator" onclick="setScientificFunction('sqrt')">âˆš</button>
                <button class="button double" onclick="appendNumber('4')">4</button>
                <button class="button double" onclick="appendNumber('5')">5</button>
                <button class="button double" onclick="appendNumber('6')">6</button>
                <button class="button operator" onclick="setScientificFunction('pow')">^</button>
                <button class="button double" onclick="appendNumber('1')">1</button>
                <button class="button double" onclick="appendNumber('2')">2</button>
                <button class="button double" onclick="appendNumber('3')">3</button>
                <button class="button operator" onclick="setScientificFunction('log10')">log10</button>
                <button class="button double" onclick="appendNumber('0')">0</button>
                <button class="button" onclick="appendNumber('.')">.</button>
                <button class="button triple" onclick="clearScientific()">C</button>
                <button class="button operator" onclick="setScientificFunction('ln')">ln</button>
            </div>
        </div>

        <div id="programming" class="calculator">
            <div class="display" id="progDisplay">0</div>
            <div class="button-grid">
                <button class="button double" onclick="convertNumber()">Convert</button>
                <button class="button operator" onclick="clearProgramming()">C</button>
                <button class="button operator" onclick="setBase(2)">Binary</button>
                <button class="button operator" onclick="setBase(8)">Octal</button>
                <button class="button operator" onclick="setBase(10)">Decimal</button>
                <button class="button operator" onclick="setBase(16)">Hexadecimal</button>
                <button class="button triple" onclick="appendNumber('0')">0</button>
                <button class="button triple" onclick="appendNumber('.')">.</button>
            </div>
        </div>

        <div id="date" class="calculator">
            <div class="display" id="dateDisplay">Select Dates</div>
            <input type="date" id="date1">
            <input type="date" id="date2">
            <button class="button triple" onclick="calculateDateDifference()">Calculate Difference</button>
            <div id="dateResult" class="result"></div>
        </div>
    </div>

    <script>
        let currentOperation = '';
        let currentScientificFunction = '';
        let base = 10;

        function showCalculator(calcType) {
            document.querySelectorAll('.calculator').forEach(calc => {
                calc.classList.remove('active');
            });
            document.getElementById(calcType).classList.add('active');
        }

        function appendNumber(num) {
            const display = document.querySelector('.calculator.active .display');
            if (display.innerText === '0' || currentOperation === 'result') {
                display.innerText = num;
            } else {
                display.innerText += num;
            }
            currentOperation = '';
        }

        function setOperation(op) {
            const display = document.getElementById('stdDisplay');
            currentOperation = `${display.innerText} ${op} `;
            display.innerText = '0';
        }

        function calculateResult() {
            const display = document.getElementById('stdDisplay');
            try {
                display.innerText = eval(currentOperation + display.innerText);
                currentOperation = 'result';
            } catch (e) {
                display.innerText = 'Error';
            }
        }

        function setScientificFunction(func) {
            currentScientificFunction = func;
        }

        function calculateScientific() {
            const num = parseFloat(document.getElementById('sciDisplay').innerText);
            let result;
            switch (currentScientificFunction) {
                case 'sqrt': result = Math.sqrt(num); break;
                case 'pow': result = Math.pow(num, 2); break;
                case 'log10': result = Math.log10(num); break;
                case 'ln': result = Math.log(num); break;
            }
            document.getElementById('sciDisplay').innerText = result;
        }

        function convertNumber() {
            const num = parseInt(document.getElementById('progNum').value);
            let result;
            switch (base) {
                case 2: result = num.toString(2); break;
                case 8: result = num.toString(8); break;
                case 10: result = num.toString(10); break;
                case 16: result = num.toString(16).toUpperCase(); break;
            }
            document.getElementById('progDisplay').innerText = `Result: ${result}`;
        }

        function setBase(newBase) {
            base = newBase;
            convertNumber();
        }

        function clearScientific() {
            document.getElementById('sciDisplay').innerText = '0';
            currentScientificFunction = '';
        }

        function calculateDateDifference() {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);
            const diffTime = Math.abs(date2 - date1);
            const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const months = Math.floor(days / 30);
            const years = Math.floor(days / 365);
            document.getElementById('dateResult').innerText = `Difference: ${days} days (${months} months, ${years} years)`;
        }
    </script>
</body>
</html>
