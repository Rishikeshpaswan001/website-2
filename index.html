<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #gameCanvas {
            background-color: #000;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const pacMan = {
            x: 200,
            y: 200,
            radius: 15,
            angleStart: 0.2 * Math.PI,
            angleEnd: 1.8 * Math.PI,
            speed: 2,
            dx: 2,
            dy: 0,
        };

        const pellets = [];
        const pelletRadius = 5;

        function drawPacMan() {
            ctx.beginPath();
            ctx.arc(pacMan.x, pacMan.y, pacMan.radius, pacMan.angleStart, pacMan.angleEnd);
            ctx.lineTo(pacMan.x, pacMan.y);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }

        function drawPellet(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, pelletRadius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function movePacMan() {
            pacMan.x += pacMan.dx;
            pacMan.y += pacMan.dy;

            // Wall collision detection (canvas boundaries)
            if (pacMan.x + pacMan.radius > canvas.width || pacMan.x - pacMan.radius < 0) {
                pacMan.dx = -pacMan.dx;
            }
            if (pacMan.y + pacMan.radius > canvas.height || pacMan.y - pacMan.radius < 0) {
                pacMan.dy = -pacMan.dy;
            }
        }

        function spawnPellets() {
            for (let i = 0; i < 5; i++) {
                let x = Math.random() * (canvas.width - 2 * pelletRadius) + pelletRadius;
                let y = Math.random() * (canvas.height - 2 * pelletRadius) + pelletRadius;
                pellets.push({x, y});
            }
        }

        function checkPelletCollision() {
            for (let i = 0; i < pellets.length; i++) {
                const distX = pacMan.x - pellets[i].x;
                const distY = pacMan.y - pellets[i].y;
                const distance = Math.sqrt(distX * distY + distY * distY);

                if (distance < pacMan.radius + pelletRadius) {
                    pellets.splice(i, 1); // Remove the pellet
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPacMan();
            movePacMan();
            checkPelletCollision();

            pellets.forEach(p => drawPellet(p.x, p.y));

            requestAnimationFrame(draw);
        }

        function changeDirection(e) {
            if (e.key === 'ArrowRight') {
                pacMan.dx = pacMan.speed;
                pacMan.dy = 0;
            } else if (e.key === 'ArrowLeft') {
                pacMan.dx = -pacMan.speed;
                pacMan.dy = 0;
            } else if (e.key === 'ArrowUp') {
                pacMan.dx = 0;
                pacMan.dy = -pacMan.speed;
            } else if (e.key === 'ArrowDown') {
                pacMan.dx = 0;
                pacMan.dy = pacMan.speed;
            }
        }

        document.addEventListener('keydown', changeDirection);

        spawnPellets();
        draw();
    </script>
</body>
</html>
