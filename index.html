<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .joke {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <input type="text" id="nameInput" placeholder="Enter a name">
        <button onclick="generateJoke()">Generate Joke</button>
        <div class="joke" id="jokeOutput"></div>
    </div>
    <script>
        function generateJoke() {
            const name = document.getElementById('nameInput').value;
            const jokeOutput = document.getElementById('jokeOutput');

            if (name.trim() === "") {
                jokeOutput.textContent = "Please enter a name.";
                return;
            }

            // Basic joke generation logic
            const jokes = [
                `${name} is so funny, even their jokes have a great punchline!`,
                `${name} walked into a joke and made it better!`,
                `Why did ${name} bring a ladder to the bar? To reach the high spirits!`,
                `${name} could write a book on jokes... but it would be a novel idea!`
            ];

            const randomIndex = Math.floor(Math.random() * jokes.length);
            jokeOutput.textContent = jokes[randomIndex];
        }
    </script>
</body>
</html>
